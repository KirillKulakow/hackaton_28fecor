<section class="slider">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="slider__heading">
                    <h2 class="title__sections">What our customer's say</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="slider__card__item">
                    <picture class="card__img">
                        <source srcset="../images/img/customer@1x.png,
                                        ../images/img/customer@2x 2x">
                        <img srcset="../images/img/customer@1x.png" alt="Jon Doe">
                    </picture>
                    <p class="slider__card__item__name">Jon Doe</p>
                    <p class="slider__card__item__company">Company Inc.</p>
                </div>
            </div>
            <div class="col-12">
                <div class="container wrapper">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                    <input type="radio" name="point" id="slide5">
                    <div class="slider__list">
                        <div class="slides slide1"></div>
                        <div class="slides slide2"></div>
                        <div class="slides slide3"></div>
                        <div class="slides slide4"></div>
                        <div class="slides slide5"></div>
                    </div>
                    <div class="controls">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                        <label for="slide4"></label>
                        <label for="slide5"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
